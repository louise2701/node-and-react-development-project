<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>Anki Lesson Import</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="documentation.html">Documentation</a></li>
      <li><a href="export-lesson.html">Export Lesson</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>

  <main>
    <section class="export-lesson">
      <div class="export-lesson-banner">
        <p>Import Lesson</p>
      </div>
      
      <div class="export-lesson-content">
        <h2>Lesson Import Options</h2>
        <p>Select the options for importing your lesson:</p>
        
        <form>
          <label for="lesson-title">Lesson Title:</label>
          <input type="text" id="lesson-title" name="lesson-title" placeholder="Enter lesson title" required>
          
          <label for="lesson-file-format">File Format:</label>
          <select id="lesson-file-format" name="lesson-file-format" required>
            <option value="pdf">PDF</option>
            <option value="doc">Word Document</option>
            <option value="txt">Plain Text</option>
          </select>
          
          <div id="file-drop-area">
            <p>Drag and drop your file here or click to select a file</p>
            <input type="file" id="lesson-file" name="lesson-file" accept=".pdf,.doc,.txt">
          </div>
          
          <button type="submit">Import Lesson</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Anki. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code for handling file drop area
    const fileDropArea = document.getElementById("file-drop-area");

    fileDropArea.addEventListener("dragover", (event) => {
      event.preventDefault();
      fileDropArea.classList.add("drag-over");
    });

    fileDropArea.addEventListener("dragleave", () => {
      fileDropArea.classList.remove("drag-over");
    });

    fileDropArea.addEventListener("drop", (event) => {
      event.preventDefault();
      fileDropArea.classList.remove("drag-over");
      const fileInput = document.getElementById("lesson-file");
      fileInput.files = event.dataTransfer.files;
    });
  </script>
</body>
</html>
