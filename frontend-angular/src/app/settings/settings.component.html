<div class="settings-container">
    <h1>Settings</h1>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="language">Select Language:</label>
        <select id="language" name="language" class="form-control" required>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="spanish">Spanish</option>
          <!-- Add more language options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="level">Select Level:</label>
        <select id="level" name="level" class="form-control" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <!-- Add more level options as needed -->
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="accept-cookies" name="accept-cookies" class="form-check-input" required>
          <label for="accept-cookies" class="form-check-label">Accept Cookies</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="accept-notifications" name="accept-notifications" class="form-check-input" required>
          <label for="accept-notifications" class="form-check-label">Accept Notifications</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
